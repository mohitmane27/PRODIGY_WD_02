<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch slide slide-right">
            <div class="outerCircle">
                <div class="innerCircle">
                    <span class="text minu">&nbsp;0 :</span>
                    <span class="text sec">&nbsp;0 :</span>
                    <span class="text minsec">&nbsp;0 </span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            <button class="lap-clear-button">Clear ALL</button>
        </ul>
    </div>
<script src="script.js"></script>
</body>
</html>
